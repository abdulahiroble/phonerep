<!DOCTYPE html>
<html lang="en" xmlns:th="http://java.sun.com/jsf/composite">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" th:href="@{/css/style.css}" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <title>Update movie </title>
  </head>

  <body>
    <form
      class="form"
      action="#"
      th:action="@{/newpricelist}"
      th:object="${pricelist}"
      method="POST"
    >
      <input type="hidden" th:field="*{pricelistid}" />

      <label for="repprice">Titel:</label><br />
      <input
        type="number"
        id="repprice"
        th:field="*{repprice}"
        name="repprice"
      /><br /><br />

      <input
      type="text"
      id="reptime"
      th:field="*{reptime}"
      name="reptime"
    /><br /><br />

      <button type="submit" class="btn btn-info col-2">Opdater pricelist</button>
    </form>
  </body>
</html>
